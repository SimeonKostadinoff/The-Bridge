	<script type="application/javascript">
		function logout(gotoHome) {
			//We need to be able to deal with both HTML5 and #! urls here, and unfortunatally angular
			//isn't there yet to parse it for us. We first try to parse the URL html5 style,
			//if that fails we use the #! part
			//window.location.pathname will have a value in the form of `/<app>/appPath`, and we
			//need to strip of the leading slash and leading app part.
			var nonSlash = "[^/]*";
			var location = window.location.pathname.replace(new RegExp("^/" + nonSlash), '');
			if (!location || location === '/') {
				//Hash fallback
				location = window.location.hash.substring(2);
			}
			//Make sure we have a leading slash such that we don't need to worry about this later
			if (location.charAt(0) !== '/') {
				location = '/' + location;
			}
			if (location.indexOf("logout") === -1) {
				window.storage.session.setItem('locationPath', location);
			} else {
				window.storage.session.removeItem('locationPath');
			}

			if (window.storage.local.getItem('backup-token') !== null) {
				window.storage.local.setItem('token', window.storage.local.getItem('backup-token'));
				window.storage.local.setItem('token-expiration', window.storage.local.getItem('backup-token-expiration'));
				window.storage.local.setItem('token-realm', window.storage.local.getItem('backup-token-realm'));
			} else {
				window.storage.local.removeItem('token');
				window.storage.local.removeItem('token-expiration');
				window.storage.local.removeItem('token-realm');
			}

			window.storage.local.removeItem('backup-token');
			window.storage.local.removeItem('backup-token-expiration');
			window.storage.local.removeItem('backup-token-realm');

			if (gotoHome) {
				window.location.href = "/";
				return;
			}
		}
	</script>

function installIntercom () {
	var w = window;
	var ic = w.Intercom;
	if (typeof ic === "function") {
		ic('reattach_activator');
		ic('update', intercomSettings);
	} else {
		var d = document;
		var i = function () {
			i.c(arguments)
		};
		i.q = [];
		i.c = function (args) {
			i.q.push(args)
		};
		w.Intercom = i;
		function l() {
			var s = d.createElement('script');
			s.type = 'text/javascript';
			s.async = true;

			var appId = 'tol07t8o'; // Test version
			if (window.location.href.indexOf('https://magnet.me') > -1) {
				appId = 'jvjwxo89';
			}
			s.src = 'https://widget.intercom.io/widget/' + appId;
			var x = d.getElementsByTagName('script')[0];
			x.parentNode.insertBefore(s, x);
		}

		if (w.attachEvent) {
			w.attachEvent('onload', l);
		} else {
			w.addEventListener('load', l, false);
		}
		w.openIntercom = function() {  window.Intercom('showNewMessage'); }
	}
};
function installFakeIntercom() {
	window.Intercom = function() {
		console.log('fake intercom');
	};
	window.openIntercom = function() {};
}
function shouldLoadIntercom() {
	var PRERENDER_UA_PART = 'https://github.com/prerender/prerender';
	return window.navigator.userAgent.indexOf(PRERENDER_UA_PART) === -1;
}
if ( shouldLoadIntercom()) {
	installIntercom();
} else {
	installFakeIntercom();
}
