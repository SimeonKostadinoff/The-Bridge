{% extends 'base.html' %}
{% load static from staticfiles %}

{% block title %} Studio {% endblock title %}

{% block css %}
<link href="{% static 'css/studio.css' %}" rel="stylesheet">
{% endblock css %}

{% block content%}

{% if have_organisations %}
<div id="studio_organisation"></div>
{% else %}
<h1>No organisations</h1>
{% endif %}
{% endblock content%}

{% block script %}
<script src="{% static 'bundles/local/studio_organisation.js' %}"></script>
{% endblock script %}
